    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            touch-action: manipulation;
        }
        .font-mono-prec {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
        }
        .glow-blue {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* Override tailwind default colors for our theme */
        .text-slate-800 { color: #f8fafc !important; }
        .text-slate-900 { color: #ffffff !important; }
        .text-slate-500 { color: #94a3b8 !important; }
        .bg-white { background-color: rgba(255, 255, 255, 0.05) !important; }
        .bg-slate-50 { background-color: rgba(255, 255, 255, 0.02) !important; }
    </style>
